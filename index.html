<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Tree Bakery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            Owl Tree Bakery
        </div>
        <div class="header-links">
            <a href="https://www.google.com">Gallery</a>
            <a href="https://www.google.com">Special Occasions</a>
            <a href="https://www.google.com">Contact Us</a>
        </div>
    </div>
    <div class="top">
        <div class="intro">
            We are a local bakery in Huntsville, AL., offering a taste of comfort for any occasion.
        </div>
        <div class="otb"><img src="../Owl-Tree-Bakery/images/otb-logo.png"></div>
    </div>
    <div class="tour">
        <h4>Take a tour</h4>
    </div>
    <div class="middle">
        <div class="cakes">
            <div class="goodies"><img src="../Owl-Tree-Bakery/images/cakes.jpg" alt="Cakes"></div>
            Cakes
        </div>
         <div class="cupcakes">
            <div class="goodies"><img src="../Owl-Tree-Bakery/images/cupcakes.jpg" alt="Cupcakes"></div>
            Cupcakes
         </div>
        <div class="cookies">
            <div class="goodies"><img src="../Owl-Tree-Bakery/images/cookies.jpg" alt="Cookies"></div>
            Cookies
        </div>
        <div class="scones">
            <div class="goodies"><img src="../Owl-Tree-Bakery/images/scones.jpg" alt="Scones"></div>
            Scones
        </div>
    </div>
    <div class="bottom">
        Special request?
        <button>Email us!</button>
    </div>

</body>
</html>
